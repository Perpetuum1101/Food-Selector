<div class="col-xs-8">
    <label for="ingredient">Ingredient:</label>
    <input type="text" name="ingredient" class="form-control" required [(ngModel)]="Ingredient.name" title="ingredient" />
</div>
<div class="col-xs-2">
    <label for="amount">Amount:</label>
    <input type="text" name="amount" class="form-control" required [(ngModel)]="Ingredient.amount" title="amount">
</div>
