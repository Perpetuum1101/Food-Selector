<div *ngIf="listParams">
    <table class="table table-hover">
        <thead>
            <tr>
                <th *ngFor="let item of listParams.headers">{{item}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listParams.items">
                <td *ngFor="let col of item">
                    <span *ngIf="col.type == colType.Icon" class="glyphicon text-default glyphicon-{{col.value}}"></span>
                    <span *ngIf="col.type == colType.Text">{{col.value}}</span>
                </td>
                <td class="col-md-2">
                    <button (click)="onSelect(item[0].value)" class="btn btn-default" style="display: inline;">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                    <button (click)="onDelete(item[0].value)" class="btn btn-default" style="display: inline;">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div *ngIf="!listParams" class="text-default" style="font-size: 50px; text-align: center; padding-top: 15%;">
    <span class="glyphicon glyphicon-refresh spinning"></span>
</div>
