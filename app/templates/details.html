<div class="container">
    <h2>{{CurrentRecipe.id ? 'Edit Recipe' : 'New Recipe'}}</h2>
    <form role="form" #f="ngForm" (ngSubmit)="save()">
        <div class="form-group">
            <label for="title">Title:</label>
            <input class="form-control" name="title" type="text" [(ngModel)]="CurrentRecipe.title" required />
        </div>
        <div class="form-group">
            <label for="text">Description:</label>
            <textarea class="form-control" name="description" style="height: 200px;" required [(ngModel)]="CurrentRecipe.text"></textarea>
        </div>
        <div class="form-group">
            <label for="showed">Showed:</label>
            <input name="showed" type="checkbox" [(ngModel)]="CurrentRecipe.showed" />
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>Ingredients</h4>
            </div>
            <div class="panel-body">
                <div class="form-group" *ngFor="let ingredient of Ingredients; trackBy:trackIngredients; let i = index">
                    <recipe-ngredient [(Ingredient)]="Ingredients[i]"></recipe-ngredient>
                    <div class="col-xs-2">
                        <button *ngIf="i >= 1" type="button" (click)="remove(i)" class="btn btn-lg btn-default" style="margin-top:20px;">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                        <button *ngIf="i == (Ingredients.length-1)" type="button" (click)="add()" class="btn btn-lg btn-default" style="margin-top:20px;">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="pull-right" style="margin-top: 5px;">
                <button (click)="back() " class="btn btn-default btn-lg">
                        <span class="glyphicon glyphicon-list " aria-hidden="true "></span>
                </button>
                <button type="submit " class="btn btn-default btn-lg " [disabled]="f.pristine || !f.valid ">
                        <span class="glyphicon glyphicon-ok " aria-hidden="true "></span>
                </button>
            </div>
        </div>
    </form>
</div>
